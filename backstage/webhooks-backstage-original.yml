                  schema:
                    $ref: '#/components/schemas/Listwebhooksresponse404'
                  examples:
                    Listwebhooksresponse404example:
                      $ref: '#/components/examples/Listwebhooksresponse404example'
                    Listwebhooksresponse404example1:
                      $ref: '#/components/examples/Listwebhooksresponse404example1'
            '429':
              description: >-
                The rate limit of the provided access_token has been reached. Please
                have your application respect the X-RateLimit-Remaining header we
                include on API responses.
              headers:
                X-RateLimit-Remaining:
                  description: >-
                    Contains the number of available requests remaining in the
                    current minute
                  schema:
                    type: number
                X-RateLimit-Limit:
                  description: Contains your current overall rate limit per minute
                  schema:
                    type: number
