                  return "200"
              }
        post:
          tags:
            - Webhooks
          operationId: createWebhook
          summary: Create Webhook
          description: >
            Create a new Webhook.


            Limit of 75 registrations per `triggerType`, per site.


            <Note>Access to this endpoint requires a bearer token from a [Data
            Client App](/data/docs/getting-started-data-clients).</Note>

            Required scope | `sites:write`
          parameters:
            - name: site_id
              in: path
              description: Unique identifier for a Site
              example: 580e63e98c9a982ac9b8b741
              required: true
              schema:
                type: string
                format: objectid
                default: null
          requestBody:
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Createwebhookrequest'
                examples:
                  Createwebhookrequestexample:
                    $ref: '#/components/examples/Createwebhookrequestexample'
            required: true
            description: The Webhook registration object
          responses:
            '201':
              description: Request was successful
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/Createwebhookresponse201'
                  examples:
                    Createwebhookresponse201example:
                      $ref: '#/components/examples/Createwebhookresponse201example'
            '400':
              description: Request body was incorrectly formatted.
              content:
