apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: Webflow Webhooks API
  description: >-
    API for managing webhooks in Webflow. Allows creating, listing, retrieving,
    and deleting webhook subscriptions for various site events.
  tags:
    - Webhooks
  links:
    - icon: code
      url: https://github.com/naftiko/webflow-sandbox
spec:
  type: openapi
  lifecycle: experimental
  owner: kinlane@naftiko.io
  definition: |
    openapi: 3.1.0
    info:
      title: webflow-webhooks-api
      description: >-
        API for managing webhooks in Webflow. Allows creating, listing, retrieving,
        and deleting webhook subscriptions for various site events.
      version: 1.0.0
    servers:
      - url: https://api.webflow.com
      - url: http://localhost:8080/rest/webflow-webhooks-api/1.0.0
        description: Sandbox
    paths:
      /sites/{site_id}/webhooks:
