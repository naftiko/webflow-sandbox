          tags:
            - Webhooks
          operationId: listWebhooks
          summary: List Webhooks
          description: |
            List all App-created Webhooks registered for a given site

            Required scope | `sites:read`
          parameters:
            - name: site_id
              in: path
              description: Unique identifier for a Site
              example: 580e63e98c9a982ac9b8b741
              required: true
              schema:
                type: string
                format: objectid
                default: null
          responses:
            '200':
              description: Request was successful
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/Listwebhooksresponse200'
                  examples:
                    Listwebhooksresponse200example:
                      $ref: '#/components/examples/Listwebhooksresponse200example'
            '400':
              description: Request body was incorrectly formatted.
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/Listwebhooksresponse400'
                  examples:
                    Listwebhooksresponse400example:
                      $ref: '#/components/examples/Listwebhooksresponse400example'
                    Listwebhooksresponse400example1:
                      $ref: '#/components/examples/Listwebhooksresponse400example1'
            '401':
              description: >-
                Provided access token is invalid or does not have access to
                requested resource
              content:
