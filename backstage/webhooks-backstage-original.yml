                  schema:
                    $ref: '#/components/schemas/Listwebhooksresponse401'
                  examples:
                    Listwebhooksresponse401example:
                      $ref: '#/components/examples/Listwebhooksresponse401example'
                    Listwebhooksresponse401example1:
                      $ref: '#/components/examples/Listwebhooksresponse401example1'
            '404':
