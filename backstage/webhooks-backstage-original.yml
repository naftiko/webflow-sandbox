    tags:
      - name: Webhooks
        description: Operations for managing webhook subscriptions and configurations
    components:
      schemas:
        Listwebhooksresponse200webhooksitemfilter:
          description: >-
            Only supported for the `form_submission` trigger type. Filter for the
            form you want Webhooks to be sent for.
          type: object
          properties:
            name:
              type: string
              description: The name of the form you'd like to recieve notifications for.
              example: My Form
        Listwebhooksresponse200webhooksitem:
          example:
            id: 582266e0cd48de0f0e3c6d8b
            triggerType: form_submission
            siteId: 562ac0395358780a1f5e6fbd
            workspaceId: 4f4e46fd476ea8c507000001
            createdOn: '2022-11-08T23:59:28.572Z'
            lastTriggered: '2023-02-08T23:59:28.572Z'
            filter: null
            url: https://webhook.site/7f7f7f7f-7f7f-7f7f-7f7f-7f7f7f7f7f7f
          properties:
            id:
              readOnly: true
              type: string
              format: objectid
              example: 57ca0a9e418c504a6e1acbb6
              description: Unique identifier for the Webhook registration
            triggerType:
              type: string
              example: form_submission
              description: >
                The type of event that triggered the request. See the the
                documentation for details on [supported
                events](/data/reference/all-events).
              enum:
                - form_submission
                - site_publish
                - page_created
                - page_metadata_updated
                - page_deleted
                - ecomm_new_order
                - ecomm_order_changed
                - ecomm_inventory_changed
                - user_account_added
                - user_account_updated
                - user_account_deleted
                - collection_item_created
                - collection_item_changed
                - collection_item_deleted
                - collection_item_published
                - collection_item_unpublished
                - comment_created
            url:
              type: string
              example: https://example.com/webhook
              description: URL to send the Webhook payload to
            workspaceId:
              readOnly: true
              type: string
              format: objectid
              example: 580e63e98c9a982ac9b8b741
              description: Unique identifier for the Workspace the Webhook is registered in
            siteId:
              readOnly: true
              type: string
              format: objectid
              example: 562ac0395358780a1f5e6fbd
              description: Unique identifier for the Site the Webhook is registered in
            filter:
              $ref: '#/components/schemas/Listwebhooksresponse200webhooksitemfilter'
            lastTriggered:
              readOnly: true
              type: string
              format: date-time
              example: '2016-09-06T21:12:22.148Z'
              description: Date the Webhook instance was last triggered
            createdOn:
              readOnly: true
              type: string
              format: date-time
              example: '2016-09-02T23:26:22.241Z'
              description: Date the Webhook registration was created
        Listwebhooksresponse200pagination:
          description: Pagination object
          type: object
          required:
            - limit
            - offset
            - total
          properties:
            limit:
              type: integer
              description: The limit used for pagination
              example: 100
              readOnly: true
            offset:
              type: integer
              description: The offset used for pagination
              example: 0
              readOnly: true
            total:
              type: integer
              description: The total number of records
              example: 100
              readOnly: true
        Listwebhooksresponse200:
          properties:
            webhooks:
              type: array
              items:
