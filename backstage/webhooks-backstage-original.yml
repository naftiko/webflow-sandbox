                  schema:
                    $ref: '#/components/schemas/Createwebhookresponse400'
                  examples:
                    Createwebhookresponse400example:
                      $ref: '#/components/examples/Createwebhookresponse400example'
                    Createwebhookresponse400example1:
                      $ref: '#/components/examples/Createwebhookresponse400example1'
            '401':
