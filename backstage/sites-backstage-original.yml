        Fulfillorderresponse200:
          type: object
          properties:
            orderId:
              type: string
              readOnly: true
              description: |
                The order ID. Will usually be 6 hex characters, but can also be 9
                hex characters if the site has a very large number of Orders.
                Randomly assigned.
              example: dfa-3f1
            status:
              type: string
              example: unfulfilled
              description: |
                The status of the Order
              enum:
                - pending
                - unfulfilled
                - fulfilled
                - disputed
                - dispute-lost
                - refunded
            comment:
              type: string
              description: >-
                A comment string for this Order, which is editable by API user (not
                used by Webflow).
              example: >-
                Customer requested gift wrapping and a personalized note saying:
                Happy Birthday, Ford!  Please ensure the item is packed with extra
                bubble wrap for safe transit.
            orderComment:
              type: string
              description: A comment that the customer left when making their Order
              example: >-
                Please gift wrap with a personal note saying "Happy Birthday, Ford!
                
            acceptedOn:
              type: string
              format: date-time
              nullable: true
              description: The ISO8601 timestamp that an Order was placed.
              example: '2018-12-03T22:06:15.761Z'
            fulfilledOn:
              type: string
              format: date-time
              nullable: true
              description: >
                When an Order is marked as 'fulfilled', this field represents the
                timestamp of the fulfillment in ISO8601 format. Otherwise, it is
                null.
              example: '2018-12-03T22:06:15.761Z'
            refundedOn:
              type: string
              format: date-time
              nullable: true
              description: >-
                When an Order is marked as 'refunded', this field represents the
                timestamp of the fulfillment in ISO8601 format. Otherwise, it is
                null.
              example: '2018-12-03T22:06:15.761Z'
            disputedOn:
              type: string
              format: date-time
              nullable: true
              description: >
                When an Order is marked as 'disputed', this field represents the
                timestamp of the fulfillment in ISO8601 format. Otherwise, it is
                null.
              example: '2018-12-03T22:06:15.761Z'
            disputeUpdatedOn:
              type: string
              format: date-time
              nullable: true
              description: >
                If an Order has been disputed by the customer, this key will be set
                to the ISO8601 timestamp of the last update received. If the Order
                is not disputed, the key will be null.
              example: '2018-12-03T22:06:15.761Z'
            disputeLastStatus:
              type: string
              description: >
                If an order was disputed by the customer, then this key will be set
                with the [dispute's
                status](https://stripe.com/docs/api#dispute_object-status).
              example: null
              enum:
                - warning_needs_response
                - warning_under_review
                - warning_closed
                - needs_response
                - under_review
                - charge_refunded
                - won
                - lost
              nullable: true
            customerPaid:
              $ref: '#/components/schemas/Fulfillorderresponse200customerpaid'
            netAmount:
              $ref: '#/components/schemas/Fulfillorderresponse200netamount'
            applicationFee:
              $ref: '#/components/schemas/Fulfillorderresponse200applicationfee'
            allAddresses:
              description: All addresses provided by the customer during the ordering flow.
              type: array
              example:
                - type: shipping
                  japanType: kanji
                  addressee: Custmerio Namen
                  line1: 123 Example Road
                  line2: Unit 3
                  city: Examplesville
                  state: CA
                  country: US
                  postalCode: 90012
                - type: billing
                  japanType: kanji
                  addressee: Custmerio Namen
                  line1: 123 Example Road
                  line2: Unit 3
                  city: Examplesville
                  state: CA
                  country: US
                  postalCode: 90012
              items:
                $ref: '#/components/schemas/Fulfillorderresponse200alladdressesitem'
            shippingAddress:
              $ref: '#/components/schemas/Fulfillorderresponse200shippingaddress'
            billingAddress:
              $ref: '#/components/schemas/Fulfillorderresponse200billingaddress'
            shippingProvider:
              type: string
              description: >
                A string editable by the API user to note the shipping provider used
                (not used by Webflow).
              example: USPS
              nullable: true
            shippingTracking:
              type: string
              description: >
                A string editable by the API user to note the shipping tracking
                number for the order (not used by Webflow).
              example: RA401558525US
              nullable: true
            shippingTrackingURL:
              type: string
              format: uri
              example: shipping.test.com/RA401558525US
              nullable: true
            customerInfo:
              $ref: '#/components/schemas/Fulfillorderresponse200customerinfo'
            purchasedItems:
              type: array
              description: An array of all things that the Customer purchased.
              items:
                $ref: '#/components/schemas/Fulfillorderresponse200purchaseditemsitem'
            purchasedItemsCount:
              type: number
              description: The sum of all 'count' fields in 'purchasedItems'.
              example: 1
            stripeDetails:
              $ref: '#/components/schemas/Fulfillorderresponse200stripedetails'
            stripeCard:
              $ref: '#/components/schemas/Fulfillorderresponse200stripecard'
            paypalDetails:
              $ref: '#/components/schemas/Fulfillorderresponse200paypaldetails'
            customData:
              type: array
              additionalProperties: true
              description: >
                An array of additional inputs for custom order data gathering. Each
                object in the array represents an input with a name, and a
                textInput, textArea, or checkbox value.
              items:
                type: object
            metadata:
              $ref: '#/components/schemas/Fulfillorderresponse200metadata'
            isCustomerDeleted:
              type: boolean
              description: >
                A boolean indicating whether the customer has been deleted from the
                site.
              example: false
            isShippingRequired:
              type: boolean
              description: >
                A boolean indicating whether the order contains one or more
                purchased items that require shipping.
              example: false
            hasDownloads:
              type: boolean
              description: >
                A boolean indicating whether the order contains one or more
                purchased items that are downloadable.
              example: false
            paymentProcessor:
              type: string
              description: |
                A string indicating the payment processor used for this order.
              example: stripe
            totals:
              $ref: '#/components/schemas/Fulfillorderresponse200totals'
            downloadFiles:
              description: An array of downloadable file objects.
              type: array
              default: []
              items:
                $ref: '#/components/schemas/Fulfillorderresponse200downloadfilesitem'
