              example: USPS
              nullable: true
            shippingTracking:
              type: string
              description: >
                A string editable by the API user to note the shipping tracking
                number for the order (not used by Webflow).
              example: RA401558525US
              nullable: true
            shippingTrackingURL:
              type: string
              format: uri
              example: shipping.test.com/RA401558525US
              nullable: true
            customerInfo:
              $ref: '#/components/schemas/Refundorderresponse200customerinfo'
            purchasedItems:
              type: array
              description: An array of all things that the Customer purchased.
              items:
                $ref: '#/components/schemas/Refundorderresponse200purchaseditemsitem'
            purchasedItemsCount:
              type: number
              description: The sum of all 'count' fields in 'purchasedItems'.
              example: 1
