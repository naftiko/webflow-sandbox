openapi: 3.1.0
info:
  title: webflow-collections-api
  description: >
    API for managing CMS collections in Webflow. Collections are database-like 

    structures that store content for your Webflow site. This API provides 

    comprehensive CRUD operations for collections, collection fields,
    collection 

    items, and inventory management for e-commerce SKUs.
  version: 1.0.0
servers:
  - url: https://api.webflow.com/v2
    description: Webflow API v2 Production Server
  - url: http://localhost:8080/rest/webflow-collections-api/1.0.0
    description: Sandbox
tags:
  - name: Collections
    description: Operations for managing CMS collections within a site
  - name: Collection Fields
    description: Operations for managing fields within a collection schema
  - name: Collection Items
    description: Operations for managing items within collections (staged content)
  - name: Live Collection Items
    description: Operations for managing published/live collection items
  - name: Bulk Operations
    description: Operations for creating multiple items at once
  - name: Publishing
    description: Operations for publishing staged content to live
  - name: Inventory Management
    description: Operations for managing SKU inventory quantities
paths:
  /sites/{site_id}/collections:
    get:
      operationId: listCollections
      summary: List Collections
      description: >
        Retrieve a list of all CMS collections within a specified site.

        Collections define the structure and schema for content stored in your
        site.


        Required scope | `cms:read`
      tags:
        - Collections
      x-microcks-operation:
        dispatcher: SCRIPT
        dispatcherRules: |
          def result = "ListCollectionsSuccessResponse"
          return result
      security:
        - OAuth2:
            - cms:read
      parameters:
        - $ref: '#/components/parameters/SiteIdPath'
      responses:
        '200':
          description: Successfully retrieved the list of collections
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CollectionListResponse'
              examples:
                ListCollectionsSuccessResponse:
                  $ref: '#/components/examples/ListCollectionsSuccessResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/RateLimitExceeded'
        '500':
          $ref: '#/components/responses/InternalServerError'
    post:
      operationId: createCollection
      summary: Create Collection
      description: |
        Create a new CMS collection within a specified site. The collection 
        defines the schema for content items that will be stored within it.

        Required scope | `cms:write`
      tags:
        - Collections
      x-microcks-operation:
        dispatcher: SCRIPT
        dispatcherRules: |
          def result = "CreateCollectionSuccessResponse"
          return result
      security:
        - OAuth2:
            - cms:write
      parameters:
        - $ref: '#/components/parameters/SiteIdPath'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateCollectionRequest'
            examples:
              CreateCollectionRequest:
                $ref: '#/components/examples/CreateCollectionRequest'
      responses:
        '200':
          description: Successfully created the collection
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Collection'
              examples:
                CreateCollectionSuccessResponse:
                  $ref: '#/components/examples/CreateCollectionSuccessResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/RateLimitExceeded'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /collections/{collection_id}:
    get:
      operationId: getCollection
      summary: Get Collection Details
      description: |
        Retrieve detailed information about a specific collection including 
        its fields and schema definition.

        Required scope | `cms:read`
      tags:
        - Collections
      x-microcks-operation:
        dispatcher: SCRIPT
        dispatcherRules: |
          def result = "GetCollectionSuccessResponse"
          return result
      security:
        - OAuth2:
            - cms:read
      parameters:
        - $ref: '#/components/parameters/CollectionIdPath'
      responses:
        '200':
          description: Successfully retrieved the collection
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Collection'
              examples:
                GetCollectionSuccessResponse:
                  $ref: '#/components/examples/GetCollectionSuccessResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/RateLimitExceeded'
        '500':
          $ref: '#/components/responses/InternalServerError'
    delete:
      operationId: deleteCollection
      summary: Delete Collection
      description: >
        Permanently delete a collection and all its items. This action cannot be
        undone.


        Required scope | `cms:write`
      tags:
        - Collections
      x-microcks-operation:
        dispatcher: SCRIPT
        dispatcherRules: |
          def result = "DeleteCollectionSuccessResponse"
          return result
      security:
        - OAuth2:
            - cms:write
      parameters:
        - $ref: '#/components/parameters/CollectionIdPath'
      responses:
        '204':
          description: Successfully deleted the collection. No content returned.
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/RateLimitExceeded'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /collections/{collection_id}/fields:
    post:
      operationId: createField
      summary: Create Collection Field
      description: |
        Add a new field to an existing collection's schema. Fields define the 
        types of data that can be stored in collection items.

        Required scope | `cms:write`
      tags:
        - Collection Fields
      x-microcks-operation:
        dispatcher: SCRIPT
        dispatcherRules: |
          def result = "CreateFieldSuccessResponse"
          return result
      security:
        - OAuth2:
            - cms:write
      parameters:
        - $ref: '#/components/parameters/CollectionIdPath'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateFieldRequest'
            examples:
              CreateFieldRequest:
                $ref: '#/components/examples/CreateFieldRequest'
      responses:
        '200':
          description: Successfully created the field
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CollectionField'
              examples:
                CreateFieldSuccessResponse:
                  $ref: '#/components/examples/CreateFieldSuccessResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/RateLimitExceeded'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /collections/{collection_id}/fields/{field_id}:
    patch:
      operationId: updateField
      summary: Update Collection Field
      description: |
        Update properties of an existing collection field.

        Required scope | `cms:write`
      tags:
        - Collection Fields
      x-microcks-operation:
        dispatcher: SCRIPT
        dispatcherRules: |
          def result = "UpdateFieldSuccessResponse"
          return result
      security:
        - OAuth2:
            - cms:write
      parameters:
        - $ref: '#/components/parameters/CollectionIdPath'
        - $ref: '#/components/parameters/FieldIdPath'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateFieldRequest'
            examples:
              UpdateFieldRequest:
                $ref: '#/components/examples/UpdateFieldRequest'
      responses:
        '200':
          description: Successfully updated the field
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CollectionField'
              examples:
                UpdateFieldSuccessResponse:
                  $ref: '#/components/examples/UpdateFieldSuccessResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/RateLimitExceeded'
        '500':
          $ref: '#/components/responses/InternalServerError'
    delete:
      operationId: deleteField
      summary: Delete Collection Field
      description: |
        Remove a field from a collection's schema. This will delete the field 
        and all data stored in that field across all items.

        Required scope | `cms:write`
      tags:
        - Collection Fields
      x-microcks-operation:
        dispatcher: SCRIPT
        dispatcherRules: |
          def result = "DeleteFieldSuccessResponse"
          return result
      security:
        - OAuth2:
            - cms:write
      parameters:
        - $ref: '#/components/parameters/CollectionIdPath'
        - $ref: '#/components/parameters/FieldIdPath'
      responses:
        '204':
          description: Successfully deleted the field. No content returned.
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/RateLimitExceeded'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /collections/{collection_id}/items:
    get:
      operationId: listCollectionItems
      summary: List Collection Items
      description: |
        Retrieve a paginated list of items within a collection. Returns staged 
        (unpublished) versions of items.

        Required scope | `cms:read`
      tags:
        - Collection Items
      x-microcks-operation:
        dispatcher: SCRIPT
        dispatcherRules: |
          def result = "ListCollectionItemsSuccessResponse"
          return result
      security:
        - OAuth2:
            - cms:read
      parameters:
        - $ref: '#/components/parameters/CollectionIdPath'
        - $ref: '#/components/parameters/OffsetQuery'
        - $ref: '#/components/parameters/LimitQuery'
      responses:
        '200':
          description: Successfully retrieved the list of items
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CollectionItemListResponse'
              examples:
                ListCollectionItemsSuccessResponse:
                  $ref: '#/components/examples/ListCollectionItemsSuccessResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/RateLimitExceeded'
        '500':
          $ref: '#/components/responses/InternalServerError'
    post:
      operationId: createItem
      summary: Create Collection Item
      description: |
        Create a new item within a collection. The item will be staged and 
        not published until explicitly published.

        Required scope | `cms:write`
      tags:
        - Collection Items
      x-microcks-operation:
        dispatcher: SCRIPT
        dispatcherRules: |
          def result = "CreateItemSuccessResponse"
          return result
      security:
        - OAuth2:
            - cms:write
      parameters:
        - $ref: '#/components/parameters/CollectionIdPath'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateItemRequest'
            examples:
              CreateItemRequest:
                $ref: '#/components/examples/CreateItemRequest'
      responses:
        '200':
          description: Successfully created the item
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CollectionItem'
              examples:
                CreateItemSuccessResponse:
                  $ref: '#/components/examples/CreateItemSuccessResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/RateLimitExceeded'
        '500':
          $ref: '#/components/responses/InternalServerError'
    patch:
      operationId: updateItems
      summary: Update Multiple Collection Items
      description: |
        Update multiple items within a collection in a single request. 
        Updates are staged and not published until explicitly published.

        Required scope | `cms:write`
      tags:
        - Collection Items
      x-microcks-operation:
        dispatcher: SCRIPT
        dispatcherRules: |
          def result = "UpdateItemsSuccessResponse"
          return result
      security:
        - OAuth2:
            - cms:write
      parameters:
        - $ref: '#/components/parameters/CollectionIdPath'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateItemsRequest'
            examples:
              UpdateItemsRequest:
                $ref: '#/components/examples/UpdateItemsRequest'
      responses:
        '200':
          description: Successfully updated the items
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CollectionItemListResponse'
              examples:
                UpdateItemsSuccessResponse:
                  $ref: '#/components/examples/UpdateItemsSuccessResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/RateLimitExceeded'
        '500':
          $ref: '#/components/responses/InternalServerError'
    delete:
      operationId: deleteItems
      summary: Delete Multiple Collection Items
      description: |
        Delete multiple items from a collection in a single request.

        Required scope | `cms:write`
      tags:
        - Collection Items
      x-microcks-operation:
        dispatcher: SCRIPT
        dispatcherRules: |
          def result = "DeleteItemsSuccessResponse"
          return result
      security:
        - OAuth2:
            - cms:write
      parameters:
        - $ref: '#/components/parameters/CollectionIdPath'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DeleteItemsRequest'
            examples:
              DeleteItemsRequest:
                $ref: '#/components/examples/DeleteItemsRequest'
      responses:
        '204':
          description: Successfully deleted the items. No content returned.
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/RateLimitExceeded'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /collections/{collection_id}/items/live:
    get:
      operationId: listCollectionItemsLive
      summary: List Live Collection Items
      description: |
        Retrieve a paginated list of published (live) items within a collection.

        Required scope | `cms:read`
      tags:
        - Live Collection Items
      x-microcks-operation:
        dispatcher: SCRIPT
        dispatcherRules: |
          def result = "ListCollectionItemsLiveSuccessResponse"
          return result
      security:
        - OAuth2:
            - cms:read
      parameters:
        - $ref: '#/components/parameters/CollectionIdPath'
        - $ref: '#/components/parameters/OffsetQuery'
        - $ref: '#/components/parameters/LimitQuery'
      responses:
        '200':
          description: Successfully retrieved the list of live items
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CollectionItemListResponse'
              examples:
                ListCollectionItemsLiveSuccessResponse:
                  $ref: '#/components/examples/ListCollectionItemsLiveSuccessResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/RateLimitExceeded'
        '500':
          $ref: '#/components/responses/InternalServerError'
    post:
      operationId: createItemLive
      summary: Create Live Collection Item
      description: >
        Create a new item within a collection and immediately publish it to
        live.


        Required scope | `cms:write`
      tags:
        - Live Collection Items
      x-microcks-operation:
        dispatcher: SCRIPT
        dispatcherRules: |
          def result = "CreateItemLiveSuccessResponse"
          return result
      security:
        - OAuth2:
            - cms:write
      parameters:
        - $ref: '#/components/parameters/CollectionIdPath'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateItemRequest'
            examples:
              CreateItemLiveRequest:
                $ref: '#/components/examples/CreateItemRequest'
      responses:
        '200':
          description: Successfully created and published the item
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CollectionItem'
              examples:
                CreateItemLiveSuccessResponse:
                  $ref: '#/components/examples/CreateItemLiveSuccessResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/RateLimitExceeded'
        '500':
          $ref: '#/components/responses/InternalServerError'
    patch:
      operationId: updateItemsLive
      summary: Update Multiple Live Collection Items
      description: |
        Update multiple live items within a collection in a single request.
        Changes are immediately published.

        Required scope | `cms:write`
      tags:
        - Live Collection Items
      x-microcks-operation:
        dispatcher: SCRIPT
        dispatcherRules: |
          def result = "UpdateItemsLiveSuccessResponse"
          return result
      security:
        - OAuth2:
            - cms:write
      parameters:
        - $ref: '#/components/parameters/CollectionIdPath'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateItemsRequest'
            examples:
              UpdateItemsLiveRequest:
                $ref: '#/components/examples/UpdateItemsRequest'
      responses:
        '200':
          description: Successfully updated the live items
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CollectionItemListResponse'
              examples:
                UpdateItemsLiveSuccessResponse:
                  $ref: '#/components/examples/UpdateItemsLiveSuccessResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/RateLimitExceeded'
        '500':
          $ref: '#/components/responses/InternalServerError'
    delete:
      operationId: deleteItemsLive
      summary: Delete Multiple Live Collection Items
      description: |
        Delete multiple live items from a collection in a single request.
        Items are immediately removed from the published site.

        Required scope | `cms:write`
      tags:
        - Live Collection Items
      x-microcks-operation:
        dispatcher: SCRIPT
        dispatcherRules: |
          def result = "DeleteItemsLiveSuccessResponse"
          return result
      security:
        - OAuth2:
            - cms:write
      parameters:
        - $ref: '#/components/parameters/CollectionIdPath'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DeleteItemsRequest'
            examples:
              DeleteItemsLiveRequest:
                $ref: '#/components/examples/DeleteItemsRequest'
      responses:
        '204':
          description: Successfully deleted the live items. No content returned.
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/RateLimitExceeded'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /collections/{collection_id}/items/bulk:
    post:
      operationId: createItemsBulk
      summary: Create Multiple Collection Items
      description: |
        Create multiple items within a collection in a single bulk request.
        Items are staged and not published until explicitly published.

        Required scope | `cms:write`
      tags:
        - Bulk Operations
      x-microcks-operation:
        dispatcher: SCRIPT
        dispatcherRules: |
          def result = "CreateItemsBulkSuccessResponse"
          return result
      security:
        - OAuth2:
            - cms:write
      parameters:
        - $ref: '#/components/parameters/CollectionIdPath'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateItemsBulkRequest'
            examples:
              CreateItemsBulkRequest:
                $ref: '#/components/examples/CreateItemsBulkRequest'
      responses:
        '200':
          description: Successfully created the items
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CollectionItemListResponse'
              examples:
                CreateItemsBulkSuccessResponse:
                  $ref: '#/components/examples/CreateItemsBulkSuccessResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/RateLimitExceeded'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /collections/{collection_id}/items/{item_id}:
    get:
      operationId: getItem
      summary: Get Collection Item
      description: |
        Retrieve a specific item from a collection by its unique identifier.
        Returns the staged (unpublished) version.

        Required scope | `cms:read`
      tags:
        - Collection Items
      x-microcks-operation:
        dispatcher: SCRIPT
        dispatcherRules: |
          def result = "GetItemSuccessResponse"
          return result
      security:
        - OAuth2:
            - cms:read
      parameters:
        - $ref: '#/components/parameters/CollectionIdPath'
        - $ref: '#/components/parameters/ItemIdPath'
      responses:
        '200':
          description: Successfully retrieved the item
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CollectionItem'
              examples:
                GetItemSuccessResponse:
                  $ref: '#/components/examples/GetItemSuccessResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/RateLimitExceeded'
        '500':
          $ref: '#/components/responses/InternalServerError'
    patch:
      operationId: updateItem
      summary: Update Collection Item
      description: |
        Update a specific item within a collection. Changes are staged 
        and not published until explicitly published.

        Required scope | `cms:write`
      tags:
        - Collection Items
      x-microcks-operation:
        dispatcher: SCRIPT
        dispatcherRules: |
          def result = "UpdateItemSuccessResponse"
          return result
      security:
        - OAuth2:
            - cms:write
      parameters:
        - $ref: '#/components/parameters/CollectionIdPath'
        - $ref: '#/components/parameters/ItemIdPath'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateItemRequest'
            examples:
              UpdateItemRequest:
                $ref: '#/components/examples/UpdateItemRequest'
      responses:
        '200':
          description: Successfully updated the item
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CollectionItem'
              examples:
                UpdateItemSuccessResponse:
                  $ref: '#/components/examples/UpdateItemSuccessResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/RateLimitExceeded'
        '500':
          $ref: '#/components/responses/InternalServerError'
    delete:
      operationId: deleteItem
      summary: Delete Collection Item
      description: |
        Delete a specific item from a collection.

        Required scope | `cms:write`
      tags:
        - Collection Items
      x-microcks-operation:
        dispatcher: SCRIPT
        dispatcherRules: |
          def result = "DeleteItemSuccessResponse"
          return result
      security:
        - OAuth2:
            - cms:write
      parameters:
        - $ref: '#/components/parameters/CollectionIdPath'
        - $ref: '#/components/parameters/ItemIdPath'
      responses:
        '204':
          description: Successfully deleted the item. No content returned.
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/RateLimitExceeded'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /collections/{collection_id}/items/{item_id}/live:
    get:
      operationId: getItemLive
      summary: Get Live Collection Item
      description: >
        Retrieve the published (live) version of a specific item from a
        collection.


        Required scope | `cms:read`
      tags:
        - Live Collection Items
      x-microcks-operation:
        dispatcher: SCRIPT
        dispatcherRules: |
          def result = "GetItemLiveSuccessResponse"
          return result
      security:
        - OAuth2:
            - cms:read
      parameters:
        - $ref: '#/components/parameters/CollectionIdPath'
        - $ref: '#/components/parameters/ItemIdPath'
      responses:
        '200':
          description: Successfully retrieved the live item
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CollectionItem'
              examples:
                GetItemLiveSuccessResponse:
                  $ref: '#/components/examples/GetItemLiveSuccessResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/RateLimitExceeded'
        '500':
          $ref: '#/components/responses/InternalServerError'
    patch:
      operationId: updateItemLive
      summary: Update Live Collection Item
      description: |
        Update a specific live item within a collection. Changes are 
        immediately published to the live site.

        Required scope | `cms:write`
      tags:
        - Live Collection Items
      x-microcks-operation:
        dispatcher: SCRIPT
        dispatcherRules: |
          def result = "UpdateItemLiveSuccessResponse"
          return result
      security:
        - OAuth2:
            - cms:write
      parameters:
        - $ref: '#/components/parameters/CollectionIdPath'
        - $ref: '#/components/parameters/ItemIdPath'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateItemRequest'
            examples:
              UpdateItemLiveRequest:
                $ref: '#/components/examples/UpdateItemRequest'
      responses:
        '200':
          description: Successfully updated the live item
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CollectionItem'
              examples:
                UpdateItemLiveSuccessResponse:
                  $ref: '#/components/examples/UpdateItemLiveSuccessResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/RateLimitExceeded'
        '500':
          $ref: '#/components/responses/InternalServerError'
    delete:
      operationId: deleteItemLive
      summary: Delete Live Collection Item
      description: |
        Delete a specific live item from a collection. The item is 
        immediately removed from the published site.

        Required scope | `cms:write`
      tags:
        - Live Collection Items
      x-microcks-operation:
        dispatcher: SCRIPT
        dispatcherRules: |
          def result = "DeleteItemLiveSuccessResponse"
          return result
      security:
        - OAuth2:
            - cms:write
      parameters:
        - $ref: '#/components/parameters/CollectionIdPath'
        - $ref: '#/components/parameters/ItemIdPath'
      responses:
        '204':
          description: Successfully deleted the live item. No content returned.
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/RateLimitExceeded'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /collections/{collection_id}/items/publish:
    post:
      operationId: publishItems
