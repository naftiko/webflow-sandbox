    patch:
      operationId: updateInventory
      summary: Update Inventory
      description: |
        Update inventory quantities for a specific SKU item.

        Required scope | `ecommerce:write`
      tags:
        - Inventory Management
      x-microcks-operation:
        dispatcher: SCRIPT
        dispatcherRules: |
          def result = "UpdateInventorySuccessResponse"
          return result
      security:
        - OAuth2:
            - ecommerce:write
      parameters:
        - $ref: '#/components/parameters/SkuCollectionIdPath'
        - $ref: '#/components/parameters/SkuIdPath'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateInventoryRequest'
            examples:
              UpdateInventoryRequest:
                $ref: '#/components/examples/UpdateInventoryRequest'
      responses:
        '200':
          description: Successfully updated the inventory
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InventoryResponse'
              examples:
                UpdateInventorySuccessResponse:
                  $ref: '#/components/examples/UpdateInventorySuccessResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/RateLimitExceeded'
        '500':
          $ref: '#/components/responses/InternalServerError'
components:
  parameters:
    SiteIdPath:
      name: site_id
      in: path
      description: Unique identifier for a Site
      required: true
      schema:
        type: string
        format: objectid
      example: 580e63e98c9a982ac9b8b741
    CollectionIdPath:
      name: collection_id
      in: path
      description: Unique identifier for a Collection
      required: true
      schema:
        type: string
        format: objectid
      example: 63692ab61fb2852f582ba8f5
    FieldIdPath:
      name: field_id
      in: path
      description: Unique identifier for a Collection Field
      required: true
      schema:
        type: string
        format: objectid
      example: 5e2a1b3c4d5e6f7890a1b2c3
    ItemIdPath:
      name: item_id
      in: path
      description: Unique identifier for a Collection Item
      required: true
      schema:
        type: string
        format: objectid
      example: 62b720ef280c7a7a3be8cabe
    SkuCollectionIdPath:
      name: sku_collection_id
      in: path
      description: Unique identifier for a SKU Collection
      required: true
      schema:
        type: string
        format: objectid
      example: 63692ab61fb285a8562ba8f4
    SkuIdPath:
      name: sku_id
      in: path
      description: Unique identifier for a SKU Item
      required: true
      schema:
        type: string
        format: objectid
      example: 580e64008c9a982ac9b8b754
    OffsetQuery:
      name: offset
      in: query
      description: Offset used for pagination
      required: false
      schema:
        type: integer
      example: 0
    LimitQuery:
      name: limit
      in: query
      description: Maximum number of records to return (max 100)
      required: false
      schema:
        type: integer
      example: 100
  schemas:
    Collection:
      type: object
      description: CMS Collection details
      required:
        - id
        - displayName
        - singularName
        - slug
        - createdOn
        - lastUpdated
      properties:
        id:
          type: string
          format: objectid
          description: Unique identifier for the Collection
          example: 63692ab61fb2852f582ba8f5
        displayName:
          type: string
          description: Display name of the Collection
          example: Products
        singularName:
          type: string
          description: Singular name for items in the Collection
          example: Product
        slug:
          type: string
          description: URL-friendly identifier for the Collection
          example: product
        createdOn:
          type: string
          format: date-time
          description: Date the Collection was created
          example: '2019-06-12T13:35:14.238Z'
        lastUpdated:
          type: string
          format: date-time
          description: Date the Collection was last updated
          example: '2022-11-17T15:08:50.480Z'
        fields:
          type: array
          description: List of fields in the Collection schema
          items:
            $ref: '#/components/schemas/CollectionField'
    CollectionField:
      type: object
      description: Field definition within a Collection
      required:
        - id
        - isEditable
        - isRequired
        - type
        - slug
        - displayName
      properties:
        id:
          type: string
          format: objectid
          description: Unique identifier for the Field
          example: 5e2a1b3c4d5e6f7890a1b2c3
        isEditable:
          type: boolean
          description: Whether the field can be edited
          example: true
        isRequired:
          type: boolean
          description: Whether the field is required
          example: true
        type:
          type: string
          description: Type of the field
          enum:
            - PlainText
            - RichText
            - Image
            - MultiImage
            - VideoLink
            - Link
            - Email
            - Phone
            - Number
            - DateTime
            - Switch
            - Color
            - Option
            - File
            - Reference
            - MultiReference
            - User
            - MembershipPlan
          example: PlainText
        slug:
          type: string
          description: URL-friendly identifier for the field
          example: name
        displayName:
          type: string
          description: Display name of the field
          example: Entry Title
        helpText:
          type: string
          nullable: true
          description: Help text for the field
          example: Name of the entry.
        validations:
          type: object
          nullable: true
          description: Validation rules for the field
          properties:
            format:
              type: string
              description: Format validation
            allowNegative:
              type: boolean
              description: Allow negative numbers
            allowZero:
              type: boolean
              description: Allow zero value
            minValue:
              type: number
              description: Minimum value
            maxValue:
              type: number
              description: Maximum value
            collectionId:
              type: string
              format: objectid
              description: Referenced collection ID for Reference fields
            options:
              type: array
              description: Available options for Option fields
              items:
                type: object
                properties:
                  name:
                    type: string
                    description: Option display name
    CollectionItem:
      type: object
      description: Item within a Collection
      required:
        - id
        - cmsLocaleId
        - lastPublished
        - lastUpdated
        - createdOn
        - isArchived
        - isDraft
        - fieldData
      properties:
        id:
          type: string
          format: objectid
          description: Unique identifier for the Item
          example: 62b720ef280c7a7a3be8cabe
        cmsLocaleId:
          type: string
          format: objectid
          description: Locale identifier for the Item
          example: 653ad57de882f528b32e810e
        lastPublished:
          type: string
          format: date-time
          nullable: true
          description: Date the Item was last published
          example: '2023-03-17T18:05:35.672Z'
        lastUpdated:
          type: string
          format: date-time
          description: Date the Item was last updated
          example: '2023-03-17T18:05:35.672Z'
        createdOn:
          type: string
          format: date-time
          description: Date the Item was created
          example: '2022-06-25T13:48:31.095Z'
        isArchived:
          type: boolean
          description: Whether the Item is archived
          example: false
        isDraft:
          type: boolean
          description: Whether the Item is a draft
          example: false
        fieldData:
          type: object
          description: Field values for the Item
          additionalProperties: true
          example:
            name: Pan Galactic Gargle Blaster Recipe
            slug: pan-galactic-gargle-blaster-recipe
    CollectionListResponse:
      type: object
      description: Response containing a list of Collections
      required:
        - collections
      properties:
        collections:
          type: array
          description: List of Collections
          items:
            $ref: '#/components/schemas/Collection'
    CollectionItemListResponse:
      type: object
      description: Response containing a list of Collection Items with pagination
      required:
        - items
        - pagination
      properties:
        items:
          type: array
          description: List of Collection Items
          items:
            $ref: '#/components/schemas/CollectionItem'
        pagination:
          $ref: '#/components/schemas/Pagination'
    CreateCollectionRequest:
      type: object
      description: Request payload for creating a Collection
      required:
        - displayName
        - singularName
      properties:
        displayName:
          type: string
          description: Display name for the Collection
          example: Blog Posts
        singularName:
          type: string
          description: Singular name for items
          example: Blog Post
        slug:
          type: string
          description: URL-friendly identifier
          example: blog-post
    CreateFieldRequest:
      type: object
      description: Request payload for creating a Collection Field
      required:
        - type
        - displayName
      properties:
        type:
          type: string
          description: Type of the field
          enum:
            - PlainText
            - RichText
            - Image
            - MultiImage
            - VideoLink
            - Link
            - Email
            - Phone
            - Number
            - DateTime
            - Switch
            - Color
            - Option
            - File
            - Reference
            - MultiReference
          example: PlainText
        displayName:
          type: string
          description: Display name of the field
          example: Author Name
        slug:
          type: string
          description: URL-friendly identifier
          example: author-name
        isRequired:
          type: boolean
          description: Whether the field is required
          example: false
        helpText:
          type: string
          description: Help text for the field
          example: Enter the author name
    UpdateFieldRequest:
      type: object
      description: Request payload for updating a Collection Field
      properties:
        displayName:
          type: string
          description: Display name of the field
          example: Updated Author Name
        helpText:
          type: string
          description: Help text for the field
          example: Updated help text
    CreateItemRequest:
      type: object
      description: Request payload for creating a Collection Item
      required:
        - fieldData
      properties:
        fieldData:
          type: object
          description: Field values for the Item
          additionalProperties: true
          example:
            name: My New Item
            slug: my-new-item
        cmsLocaleId:
          type: string
          format: objectid
          description: Locale identifier
          example: 653ad57de882f528b32e810e
        isDraft:
          type: boolean
          description: Whether to create as draft
          example: false
        isArchived:
          type: boolean
          description: Whether to create as archived
          example: false
    UpdateItemRequest:
      type: object
      description: Request payload for updating a Collection Item
      required:
        - fieldData
      properties:
        fieldData:
          type: object
          description: Field values to update
          additionalProperties: true
          example:
            name: Updated Item Name
        cmsLocaleId:
          type: string
          format: objectid
          description: Locale identifier
          example: 653ad57de882f528b32e810e
        isDraft:
          type: boolean
          description: Whether the Item is a draft
          example: false
        isArchived:
          type: boolean
          description: Whether the Item is archived
          example: false
    UpdateItemsRequest:
      type: object
      description: Request payload for updating multiple Collection Items
      required:
        - items
      properties:
        items:
          type: array
          description: List of items to update
          items:
            type: object
            required:
              - id
              - fieldData
            properties:
              id:
                type: string
                format: objectid
                description: Item ID
                example: 62b720ef280c7a7a3be8cabe
              fieldData:
                type: object
                description: Field values to update
                additionalProperties: true
              cmsLocaleId:
                type: string
                format: objectid
                description: Locale identifier
              isDraft:
                type: boolean
                description: Whether the Item is a draft
              isArchived:
                type: boolean
                description: Whether the Item is archived
    DeleteItemsRequest:
      type: object
      description: Request payload for deleting multiple Collection Items
      required:
        - itemIds
      properties:
        itemIds:
          type: array
          description: List of item IDs to delete
          items:
            type: string
            format: objectid
          example:
            - 62b720ef280c7a7a3be8cabe
            - 62b720ef280c7a7a3be8cabf
    CreateItemsBulkRequest:
      type: object
      description: Request payload for creating multiple Collection Items
      required:
        - items
      properties:
        items:
          type: array
          description: List of items to create
          items:
            $ref: '#/components/schemas/CreateItemRequest'
    PublishItemsRequest:
      type: object
      description: Request payload for publishing Collection Items
      required:
        - itemIds
      properties:
        itemIds:
          type: array
          description: List of item IDs to publish
          items:
            type: string
            format: objectid
          example:
            - 62b720ef280c7a7a3be8cabe
            - 62b720ef280c7a7a3be8cabf
    PublishItemsResponse:
      type: object
      description: Response from publishing Collection Items
      properties:
        publishedItemIds:
          type: array
          description: List of successfully published item IDs
          items:
            type: string
            format: objectid
          example:
            - 62b720ef280c7a7a3be8cabe
            - 62b720ef280c7a7a3be8cabf
        errors:
          type: array
          description: List of errors for items that failed to publish
          items:
            type: object
            properties:
              itemId:
                type: string
                format: objectid
                description: Item ID that failed
              error:
                type: string
                description: Error message
    InventoryResponse:
      type: object
      description: Inventory information for a SKU
      required:
        - id
        - quantity
        - inventoryType
      properties:
        id:
          type: string
          format: objectid
          description: Unique identifier for the inventory record
          example: 580e64008c9a982ac9b8b754
        quantity:
          type: integer
          description: Current inventory quantity
          example: 100
        inventoryType:
          type: string
          description: Type of inventory tracking
          enum:
            - infinite
            - finite
          example: finite
    UpdateInventoryRequest:
      type: object
      description: Request payload for updating inventory
      required:
        - inventoryType
      properties:
        inventoryType:
          type: string
          description: Type of inventory tracking
          enum:
            - infinite
            - finite
          example: finite
        updateQuantity:
          type: integer
          description: Quantity to add or subtract
          example: 10
        setQuantity:
          type: integer
          description: Set absolute quantity
          example: 100
    Pagination:
      type: object
      description: Pagination metadata
      required:
        - limit
        - offset
        - total
      properties:
        limit:
          type: integer
          description: The limit used for pagination
          example: 100
          readOnly: true
        offset:
          type: integer
          description: The offset used for pagination
          example: 0
          readOnly: true
        total:
          type: integer
          description: The total number of records
          example: 50
          readOnly: true
    ErrorResponse:
      type: object
      description: Standard error response
      required:
        - code
        - message
      properties:
        code:
          type: string
          description: Error code
          enum:
            - bad_request
            - collection_not_found
            - conflict
            - duplicate_collection
            - duplicate_user_email
            - ecommerce_not_enabled
            - forbidden
            - forms_require_republish
            - incompatible_webhook_filter
            - internal_error
            - invalid_auth_version
            - invalid_credentials
            - invalid_domain
            - invalid_user_email
            - item_not_found
            - missing_scopes
            - no_domains
            - not_authorized
            - not_enterprise_plan_site
            - not_enterprise_plan_workspace
            - order_not_found
            - resource_not_found
            - too_many_requests
            - unsupported_version
            - unsupported_webhook_trigger_type
            - user_limit_reached
            - user_not_found
            - users_not_enabled
            - validation_error
          example: not_authorized
        message:
          type: string
          description: Error message
          example: Request not authorized
        externalReference:
          type: string
          nullable: true
          description: Link to more information
          example: null
        details:
          type: array
          description: Array of error details
          items:
            type: object
            properties:
              field:
                type: string
                description: Field that caused the error
              message:
                type: string
                description: Error message for the field
          example: []
  responses:
    BadRequest:
      description: Request body was incorrectly formatted
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          examples:
            BadRequestError:
              $ref: '#/components/examples/BadRequestError'
    Unauthorized:
      description: >-
        Provided access token is invalid or does not have access to requested
        resource
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          examples:
            UnauthorizedError:
              $ref: '#/components/examples/UnauthorizedError'
    NotFound:
      description: Requested resource not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          examples:
            NotFoundError:
              $ref: '#/components/examples/NotFoundError'
    RateLimitExceeded:
      description: Rate limit exceeded
      headers:
        X-RateLimit-Remaining:
          description: Number of available requests remaining in the current minute
          schema:
            type: number
        X-RateLimit-Limit:
          description: Current overall rate limit per minute
          schema:
            type: number
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          examples:
            RateLimitError:
              $ref: '#/components/examples/RateLimitError'
    InternalServerError:
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          examples:
            InternalServerError:
              $ref: '#/components/examples/InternalServerError'
  examples:
    ListCollectionsSuccessResponse:
      summary: Successfully retrieved list of collections
      value:
        collections:
          - id: 63692ab61fb2852f582ba8f5
            displayName: Products
            singularName: Product
            slug: product
            createdOn: '2019-06-12T13:35:14.238Z'
            lastUpdated: '2022-11-17T15:08:50.480Z'
          - id: 63692ab61fb2856e6a2ba8f6
            displayName: Categories
            singularName: Category
            slug: category
            createdOn: '2019-06-12T13:35:14.238Z'
            lastUpdated: '2022-11-17T15:08:50.481Z'
    CreateCollectionRequest:
      summary: Request to create a collection
      value:
        displayName: Blog Posts
        singularName: Blog Post
        slug: blog-post
    CreateCollectionSuccessResponse:
      summary: Successfully created collection
      value:
        id: 63692ab61fb2852f582ba8f5
        displayName: Blog Posts
        singularName: Blog Post
        slug: blog-post
        createdOn: '2023-06-12T13:35:14.238Z'
        lastUpdated: '2023-06-12T13:35:14.238Z'
        fields: []
    GetCollectionSuccessResponse:
      summary: Successfully retrieved collection
      value:
        id: 63692ab61fb2852f582ba8f5
        displayName: Products
        singularName: Product
        slug: product
        createdOn: '2019-06-12T13:35:14.238Z'
        lastUpdated: '2022-11-17T15:08:50.480Z'
        fields:
          - id: 5e2a1b3c4d5e6f7890a1b2c3
            isEditable: true
            isRequired: true
            type: PlainText
            slug: name
            displayName: Product Name
            helpText: Name of the product
            validations: null
    CreateFieldRequest:
      summary: Request to create a field
      value:
        type: PlainText
        displayName: Author Name
        slug: author-name
        isRequired: false
        helpText: Enter the author name
    CreateFieldSuccessResponse:
