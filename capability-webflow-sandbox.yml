naftiko:
  schema: >-
    https://github.com/naftiko/schema/blob/main/core/capability/capabiity-schema.yml
info:
  name: Webflow API & MCP Sandbox
  description: >-
    This is a Webflow sandbox that uses OpenAPI, Microcks, Bruno, and Backstage
    to provide a 3rd-party REST API and MCP sandbox for Webflow.
  tags:
    - Websites
    - Pages
    - Content
ports:
  source:
    - aid: webflow-sandbox
      title: Webflow Asset Folders API
      description: >-
        API for managing asset folders within Webflow sites. Asset folders
        provide organizational structure for digital assets, allowing you to
        group and categorize images, documents, and other files uploaded to your
        Webflow site.
      openApi:
        - $ref: openapi/asset-folders-openapi-original.yml
    - aid: webflow-sandbox
      title: Webflow Assets API
      description: >-
        API for managing digital assets within Webflow sites. Assets include
        images, documents, videos, and other files that can be uploaded and used
        throughout your Webflow projects. This API supports uploading,
        retrieving, updating, and deleting assets.
      openApi:
        - $ref: openapi/assets-openapi-original.yml
    - aid: webflow-sandbox
      title: Webflow Collections API
      description: >-
        API for managing CMS collections in Webflow. Collections are
        database-like structures that store content for your Webflow site. This
        API provides comprehensive CRUD operations for collections, collection
        fields, collection items, and inventory management for e-commerce SKUs.
      openApi:
        - $ref: openapi/collections-openapi-original.yml
    - aid: webflow-sandbox
      title: Webflow Form Submissions API
      description: >-
        API for managing form submissions in Webflow. This API allows you to
        retrieve, update, and delete form submissions collected from your
        Webflow sites. Form submissions contain user-entered data from forms on
        your published sites.
      openApi:
        - $ref: openapi/form-submissions-openapi-original.yml
    - aid: webflow-sandbox
      title: Webflow Forms API
      description: >-
        API for managing forms in Webflow. This API allows you to retrieve form
        definitions, schemas, and submissions from your Webflow sites. Forms are
        used to collect user input on your published websites.
      openApi:
        - $ref: openapi/forms-openapi-original.yml
    - aid: webflow-sandbox
      title: Webflow Pages API
      description: >-
        API for managing pages in Webflow. This API allows you to retrieve page
        metadata, update page settings, manage page content (DOM), and handle
        custom code scripts for your Webflow site pages.
      openApi:
        - $ref: openapi/pages-openapi-original.yml
    - aid: webflow-sandbox
      title: Webflow Sites API
      description: >-
        Comprehensive API for managing Webflow sites. Includes operations for
        site configuration, publishing, domains, collections, pages, components,
        assets, forms, users, e-commerce, and more.
      openApi:
        - $ref: openapi/sites-openapi-original.yml
    - aid: webflow-sandbox
      title: Webflow Token API
      description: >-
        API for OAuth token management and authorization in Webflow. Provides
        endpoints for retrieving authorized user information and introspecting
        access tokens.
      openApi:
        - $ref: openapi/token-openapi-original.yml
    - aid: webflow-sandbox
      title: Webflow Webhooks API
      description: >-
        API for managing webhooks in Webflow. Allows creating, listing,
        retrieving, and deleting webhook subscriptions for various site events.
      openApi:
        - $ref: openapi/webhooks-openapi-original.yml
    - aid: webflow-sandbox
      title: Webflow Workspaces API
      description: >-
        API for managing Webflow workspaces. Provides operations for creating
        sites within workspaces and accessing workspace audit logs.
      openApi:
        - $ref: openapi/workspaces-openapi-original.yml
