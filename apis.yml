aid: webflow-sandbox
type: Sandbox
visibility: Public

name: Webflow API & MCP Sandbox
description: >-
  This is a Webflow sandbox that uses OpenAPI, Microcks, Bruno, and
  Backstage to provide a 3rd-party REST API and MCP sandbox for Webflow.

tags:
  - Websites
  - Pages
  - Content

