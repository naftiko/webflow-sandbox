        - type: BackstageApi
          url: backstage/assets-backstage-original.yml

    - aid: webflow-sandbox:collections-api
      name: Webflow Collections API
      description: >-
        API for managing CMS collections in Webflow. Collections are
        database-like structures that store content for your Webflow site. This
        API provides comprehensive CRUD operations for collections, collection
        fields, collection items, and inventory management for e-commerce SKUs.
      humanURL: https://github.com/naftiko/webflow-sandbox
      baseURL: http://localhost:8080/rest/webflow-sandbox/1.0.0
      image: https://naftiko.github.io/docs/images/monogram/monogram_full_color_512.png
