          url: http://localhost:8080/rest/webflow-asset-folders-api/1.0.0
        - type: MockMCPServer
          url: http://localhost:8080/rest/webflow-asset-folders-api/1.0.0/sse
        - type: BackstageApi
          url: backstage/asset-folders-backstage-original.yml

    - aid: webflow-sandbox:assets-api
      name: Webflow Assets API
      description: >-
        API for managing digital assets within Webflow sites. Assets include
        images, documents, videos, and other files that can be uploaded and used
        throughout your Webflow projects. This API supports uploading,
        retrieving, updating, and deleting assets.
      humanURL: https://github.com/naftiko/webflow-sandbox
      baseURL: http://localhost:8080/rest/webflow-sandbox/1.0.0
      image: https://naftiko.github.io/docs/images/monogram/monogram_full_color_512.png
